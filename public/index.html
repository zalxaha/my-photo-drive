<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 520px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* FILE UPLOADER */
    .file-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 2px dashed #d1d5db;
      padding: 1.25rem;
      border-radius: 1rem;
      margin-bottom: 1.25rem;
    }
    .file-wrapper input[type="file"] {
      font-family: inherit;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .file-wrapper button {
      width: 100%;
      background: #6366f1;
      color: white;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .file-wrapper button:hover {
      background: #4f46e5;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
    }

    .refresh-btn {
      background: #e5e7eb;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .refresh-btn:hover {
      background: #d1d5db;
    }

    .spinner-icon {
      width: 16px;
      height: 16px;
      transition: transform 0.3s ease;
    }

    .refresh-btn.loading .spinner-icon {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      overflow: hidden;
    }
    .item img,
    .item video {
      width: 100%;
      border-radius: 6px;
    }
    .caption {
      font-size: 12px;
      margin-top: 5px;
      word-break: break-word;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Foto/Video</h1>
    <form id="uploadForm">
      <div class="file-wrapper">
        <input type="file" name="file" id="fileInput" required />
        <button type="submit">Upload</button>
      </div>
    </form>

    <div id="status"></div>

    <div class="top-bar">
      <h2>üìÅ Galeri</h2>
      <button class="refresh-btn" id="refreshBtn" onclick="loadGallery()">
        <svg class="spinner-icon" viewBox="0 0 24 24" fill="none">
          <path d="M12 4V1L8 5l4 4V6c3.3 0 6 2.7 6 6s-2.7 6-6 6a6 6 0 01-6-6H4c0 4.4 3.6 8 8 8s8-3.6 8-8-3.6-8-8-8z" fill="currentColor"/>
        </svg>
        Refresh
      </button>
    </div>
    <div id="gallery">üì¶ Memuat...</div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const form = new FormData();
      form.append('file', file);

      const status = document.getElementById('status');
      status.textContent = '‚è≥ Mengunggah...';

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: form
        });
        const data = await res.json();
        if (data.ok) {
          status.innerHTML = `‚úÖ Berhasil! <a href="${data.url}" target="_blank">Lihat</a>`;
          setTimeout(() => loadGallery(), 3000);
        } else {
          status.textContent = '‚ùå Gagal: ' + data.error;
        }
      } catch (err) {
        status.textContent = '‚ùå Error: ' + err.message;
      }
    });

    async function loadGallery() {
      const gallery = document.getElementById('gallery');
      const refreshBtn = document.getElementById('refreshBtn');

      refreshBtn.classList.add('loading');
      gallery.innerHTML = 'üì¶ Memuat...';

      try {
        const res = await fetch('/api/list');
        const data = await res.json();

        if (!data.ok) throw new Error(data.error);

        if (data.files.length === 0) {
          gallery.innerHTML = '<p>Tidak ada file.</p>';
          return;
        }

        gallery.innerHTML = '';
        data.files.forEach(file => {
          const item = document.createElement('div');
          item.className = 'item';

          const link = document.createElement('a');
          link.href = file.url;
          link.download = file.name;
          link.target = '_blank';

          let media;
          if (file.isImage) {
            media = document.createElement('img');
            media.src = file.url;
            media.alt = file.name;
          } else if (file.isVideo) {
            media = document.createElement('video');
            media.src = file.url;
            media.controls = true;
          } else {
            media = document.createElement('div');
            media.textContent = 'üìÑ ' + file.name;
          }

          const caption = document.createElement('div');
          caption.className = 'caption';
          caption.textContent = file.name;

          link.appendChild(media);
          item.appendChild(link);
          item.appendChild(caption);
          gallery.appendChild(item);
        });
      } catch (err) {
        gallery.innerHTML = `<p style="color:red;">Gagal memuat galeri: ${err.message}</p>`;
      } finally {
        refreshBtn.classList.remove('loading');
      }
    }

    // Muat galeri pertama kali
    loadGallery();
  </script>
</body>
</html>
