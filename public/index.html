<!DOCTYPE html><html lang="id" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --fg: #111;
      --container-bg: #fff;
      --border-color: #d1d5db;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --btn-bg: #e5e7eb;
      --btn-hover: #d1d5db;
      --status-success: #16a34a;
      --status-error: #dc2626;
      --status-info: #2563eb;
    }
    [data-theme="dark"] {
      --bg: #111827;
      --fg: #f9fafb;
      --container-bg: #1f2937;
      --border-color: #374151;
      --primary: #818cf8;
      --primary-hover: #6366f1;
      --btn-bg: #374151;
      --btn-hover: #4b5563;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form, .controls, .file-wrapper, .status {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"], input[type="password"], select, input[type="date"] {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border-color);
      background: var(--container-bg);
      color: var(--fg);
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--primary-hover);
    }
    .controls button {
      background: var(--btn-bg);
      color: var(--fg);
    }
    .controls button:hover {
      background: var(--btn-hover);
    }
    #gallery {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }
    .item {
      background: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 0.5rem;
      text-align: center;
    }
    .item img, .item video {
      width: 100%;
      border-radius: 0.5rem;
    }
    .caption {
      font-size: 0.85rem;
      margin-top: 0.25rem;
      color: var(--fg);
    }
    .logout-btn {
      background: var(--status-error);
      color: white;
    }
    .logout-btn:hover {
      opacity: 0.9;
    }
    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body><div id="loginContainer" class="container">
  <h1>Login</h1>
  <form id="loginForm">
    <input type="password" id="password" placeholder="Masukkan password" required />
    <button type="submit">Login</button>
  </form>
  <div id="loginStatus"></div>
</div><div id="appContainer" class="container" style="display:none;">
  <h1>Upload Foto/Video</h1>
  <form id="uploadForm">
    <div class="file-wrapper">
      <input type="file" name="file" id="fileInput" required />
      <button type="submit">Upload</button>
      <div class="file-info">Maksimal ukuran file: <strong>5MB</strong></div>
    </div>
  </form>
  <div class="controls">
    <button onclick="toggleView()">Tampilan</button>
    <button onclick="toggleTheme()">Mode</button>
    <button onclick="loadGallery()">Refresh</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <label for="filterDate">Filter berdasarkan tanggal upload:</label>
  <input type="date" id="filterDate" onchange="loadGallery()" />
  <label for="filterType">Tampilkan:</label>
  <select id="filterType" onchange="loadGallery()">
    <option value="all">Semua</option>
    <option value="image">Gambar</option>
    <option value="video">Video</option>
  </select>
  <div id="gallery">Memuat...</div>
</div><script>
  const root = document.documentElement;
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
  const galleryContainer = document.body;

  function setTheme(theme) {
    root.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
  }

  function toggleTheme() {
    const current = root.getAttribute("data-theme");
    setTheme(current === "dark" ? "light" : "dark");
  }

  function applySystemTheme() {
    const saved = localStorage.getItem("theme");
    setTheme(saved || (prefersDark.matches ? "dark" : "light"));
  }

  function toggleView() {
    galleryContainer.classList.toggle("gallery-list");
  }

  applySystemTheme();

  document.getElementById('uploadForm').addEventListener('submit', async e => {
    e.preventDefault();
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (!file || file.size > 5 * 1024 * 1024) return alert("File tidak valid (maks 5MB)");
    const form = new FormData();
    form.append('file', file);
    try {
      const res = await fetch('/api/upload', { method: 'POST', body: form });
      const data = await res.json();
      if (data.ok) {
        alert("Berhasil diupload!");
        fileInput.value = '';
        loadGallery();
      } else {
        alert("Gagal: " + data.error);
      }
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  async function loadGallery() {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = 'Memuat...';
    try {
      const res = await fetch('/api/list');
      const data = await res.json();
      if (!data.ok) throw new Error(data.error);

      const filterDate = document.getElementById('filterDate').value;
      const filterType = document.getElementById('filterType').value;

      const filtered = data.files.filter(f => {
        const matchDate = filterDate ? (f.date && f.date.slice(0, 10) === filterDate) : true;
        const matchType =
          filterType === 'image' ? f.isImage :
          filterType === 'video' ? f.isVideo : true;
        return matchDate && matchType;
      });

      gallery.innerHTML = '';
      if (filtered.length === 0) {
        gallery.innerHTML = '<p>Tidak ada file.</p>';
        return;
      }

      filtered.forEach(file => {
        const item = document.createElement('div');
        item.className = 'item';
        const link = document.createElement('a');
        link.href = file.url;
        link.download = file.name;
        link.target = '_blank';

        const media = file.isImage ? new Image() : document.createElement('video');
        media.src = file.url;
        if (file.isVideo) media.controls = true;
        link.appendChild(media);

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.innerHTML = `${file.name}<br><small>${new Date(file.date).toLocaleDateString()}</small>`;

        item.appendChild(link);
        item.appendChild(caption);
        gallery.appendChild(item);
      });
    } catch (err) {
      gallery.innerHTML = `<p style="color:red;">Gagal memuat: ${err.message}</p>`;
    }
  }

  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const pw = document.getElementById('password').value;
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password: pw })
    });
    const data = await res.json();
    if (data.ok) {
      localStorage.setItem('loggedIn', 'true');
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('appContainer').style.display = 'block';
      loadGallery();
    } else {
      document.getElementById('loginStatus').innerText = data.error;
    }
  });

  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('loggedIn') === 'true') {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('appContainer').style.display = 'block';
      loadGallery();
    }
  });

  function logout() {
    localStorage.removeItem('loggedIn');
    location.reload();
  }
</script></body>
</html>
