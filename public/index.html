<!DOCTYPE html>
<html lang="id" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --fg: #111;
      --container-bg: #fff;
      --border-color: #d1d5db;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --btn-bg: #e5e7eb;
      --btn-hover: #d1d5db;
    }
    [data-theme="dark"] {
      --bg: #111827;
      --fg: #f9fafb;
      --container-bg: #1f2937;
      --border-color: #374151;
      --primary: #818cf8;
      --primary-hover: #6366f1;
      --btn-bg: #374151;
      --btn-hover: #4b5563;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 520px;
      width: 100%;
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .file-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 2px dashed var(--border-color);
      padding: 1.25rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .file-wrapper input[type="file"] {
      font-family: inherit;
    }

    .file-wrapper button {
      background: var(--primary);
      color: white;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .file-wrapper button:hover {
      background: var(--primary-hover);
    }

    .file-info {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.75rem;
      margin-top: 2rem;
    }

    .top-bar h2 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.25rem;
      margin: 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .refresh-btn, .theme-toggle, .view-toggle {
      background: var(--btn-bg);
      color: var(--fg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .refresh-btn:hover,
    .theme-toggle:hover,
    .view-toggle:hover {
      background: var(--btn-hover);
    }

    .spinner-icon {
      width: 16px;
      height: 16px;
      transition: transform 0.3s ease;
    }

    .refresh-btn.loading .spinner-icon {
      animation: spin-left 1s linear infinite;
    }

    @keyframes spin-left {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(-360deg);}
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .gallery-list #gallery {
      display: flex !important;
      flex-direction: column;
    }

    .item {
      background: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      overflow: hidden;
    }

    .item img, .item video {
      width: 100%;
      border-radius: 6px;
    }

    .caption {
      font-size: 12px;
      margin-top: 5px;
      word-break: break-word;
    }

    a {
      text-decoration: none;
    }

    svg {
      vertical-align: middle;
    }

    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-bar h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Foto/Video</h1>
    <form id="uploadForm">
      <div class="file-wrapper">
        <input type="file" name="file" id="fileInput" required />
        <button type="submit">Upload</button>
        <div class="file-info">
          <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 1010 10A10.011 10.011 0 0012 2zm1 15h-2v-2h2zm0-4h-2V7h2z"/>
          </svg>
          Maksimal ukuran file: <strong>5MB</strong>
        </div>
      </div>
    </form>

    <div id="status"></div>

    <div class="top-bar">
      <h2>
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M5 3a2 2 0 00-2 2v4h6V3H5zm8 0v6h6V5a2 2 0 00-2-2h-4zm6 8h-6v6h4a2 2 0 002-2v-4zm-8 6v-6H3v4a2 2 0 002 2h4z"/>
        </svg>
        Galeri
      </h2>
      <div class="controls">
        <button class="view-toggle" onclick="toggleView()">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
            <path d="M3 3h8v8H3V3zm0 10h8v8H3v-8zm10-10h8v8h-8V3zm0 10h8v8h-8v-8z"/>
          </svg>
          Tampilan
        </button>
        <button class="theme-toggle" onclick="toggleTheme()">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2a9.93 9.93 0 00-3.516.648 10 10 0 1013.868 13.868A10 10 0 0012 2z"/>
          </svg>
          Mode
        </button>
        <button class="refresh-btn" id="refreshBtn" onclick="loadGallery()">
          <svg class="spinner-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4V1L8 5l4 4V6c3.3 0 6 2.7 6 6s-2.7 6-6 6a6 6 0 01-6-6H4c0 4.4 3.6 8 8 8s8-3.6 8-8-3.6-8-8-8z"/>
          </svg>
          Refresh
        </button>
      </div>
    </div>

    <div id="gallery">Memuat...</div>
  </div>

  <script>
    const root = document.documentElement;
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    const galleryContainer = document.body;

    function setTheme(theme) {
      root.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }

    function toggleTheme() {
      const current = root.getAttribute("data-theme");
      setTheme(current === "dark" ? "light" : "dark");
    }

    function applySystemTheme() {
      const saved = localStorage.getItem("theme");
      if (saved) return setTheme(saved);
      setTheme(prefersDark.matches ? "dark" : "light");
    }

    function toggleView() {
      galleryContainer.classList.toggle('gallery-list');
    }

    applySystemTheme();

    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;
      if (file.size > 5 * 1024 * 1024) {
        document.getElementById('status').textContent = '❌ File melebihi 5MB!';
        return;
      }

      const form = new FormData();
      form.append('file', file);
      const status = document.getElementById('status');
      status.textContent = '⏳ Mengunggah...';

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: form
        });
        const data = await res.json();
        if (data.ok) {
          status.innerHTML = `✅ Berhasil! <a href="${data.url}" target="_blank">Lihat</a>`;
          setTimeout(() => loadGallery(), 3000);
        } else {
          status.textContent = '❌ Gagal: ' + data.error;
        }
      } catch (err) {
        status.textContent = '❌ Error: ' + err.message;
      }
    });

    async function loadGallery() {
      const gallery = document.getElementById('gallery');
      const refreshBtn = document.getElementById('refreshBtn');

      refreshBtn.classList.add('loading');
      gallery.innerHTML = 'Memuat...';

      try {
        const res = await fetch('/api/list');
        const text = await res.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch (jsonErr) {
          throw new Error("Respon bukan JSON valid: " + text);
        }

        if (!data.ok) throw new Error(data.error);

        if (data.files.length === 0) {
          gallery.innerHTML = '<p>Tidak ada file.</p>';
          return;
        }

        gallery.innerHTML = '';
        data.files.forEach(file => {
          const item = document.createElement('div');
          item.className = 'item';

          const link = document.createElement('a');
          link.href = file.url;
          link.download = file.name;
          link.target = '_blank';

          let media;
          if (file.isImage) {
            media = document.createElement('img');
            media.src = file.url;
            media.alt = file.name;
          } else if (file.isVideo) {
            media = document.createElement('video');
            media.src = file.url;
            media.controls = true;
          } else {
            media = document.createElement('div');
            media.textContent = file.name;
          }

          const caption = document.createElement('div');
          caption.className = 'caption';
          caption.textContent = file.name;

          link.appendChild(media);
          item.appendChild(link);
          item.appendChild(caption);
          gallery.appendChild(item);
        });
      } catch (err) {
        gallery.innerHTML = `<p style="color:red;">Gagal memuat galeri: ${err.message}</p>`;
      } finally {
        refreshBtn.classList.remove('loading');
      }
    }

    loadGallery();
  </script>
</body>
</html>
